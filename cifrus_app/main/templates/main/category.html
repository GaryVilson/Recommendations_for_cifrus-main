{% extends 'main/base.html' %}
    {% block main%}
        <div class="container">
            <div class="cards-grid">
                {% for product in products %}
                    <div class="card">
                        <div class="wrapper">
                            <div class="card__img">
                                <img src="{{product.img}}">
                            </div>
                            <div class="card__title">
                                <p>{{product.name}}</p>
                            </div>
                            <div class="card__elements">
                                <div class="card__element">
                                    <a class="btn green" href="{% url 'product' product.id %}">Подробнее</a>
                                </div>
                                <div class="card__element">
                                    {{product.price}} руб.
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
